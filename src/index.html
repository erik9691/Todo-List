<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <nav class="sidebar">
        <p class="logo">To-Do Guru</p>
        <div class="general-links">
            <a href=""><div class="sidebar-link today-todos"><img src="./icons/today.svg" alt="">Today</div></a>
            <a href=""><div class="sidebar-link upcoming-todos"><img src="./icons/upcoming.svg" alt="">Upcoming</div></a>
            <a href=""><div class="sidebar-link completed-todos"><img src="./icons/completed.svg" alt="">Completed</div></a>
            <a href=""><div class="sidebar-link all-todos"><img src="./icons/all-todos.svg" alt="">All Tasks</div></a>
        </div>
        <p class="header">Projects</p>
        <div class="project-links">
            <a href=""><div class="sidebar-link add-project"><p class="add-icon">+</p><p class="link-title">Add New Project</p></div></a>
        </div>
    </nav>
    <section class="content">
        <div class="todo-grid">
        </div>
        <button class="add-icon add-todo-button">+</button>
    </section>

    <dialog class="modal add-todo-modal">
        <button class="close-modal-button close-todo-button">X</button>
        <form class="add-todo-form" action="index.js" method="post">
            <label for="title-text">Title</label>
            <input type="text" name="todoTitle" id="title-text" required>

            <label for="description-text">Description</label>
            <textarea name="todoDescription" id="description-text" cols="30" rows="10"></textarea>

            <label for="duedate-date">Due Date</label>
            <input type="datetime-local" name="todoDueDate" id="duedate-datetime" required>

            <button type="submit">Add</button>
        </form>
    </dialog>

    <dialog class="modal add-project-modal">
        <button class="close-modal-button close-project-button">X</button>
        <form class="add-project-form" action="index.js" method="post">
            <label for="title-text">Title</label>
            <input type="text" name="projectTitle" id="title-text" required>

            <button type="submit">Add</button>
        </form>
    </dialog>

    <dialog class="modal edit-todo-modal">
        <button class="close-modal-button close-edit-button">X</button>
        <form class="edit-todo-form" action="index.js" method="post">
            <label for="title-text">Title</label>
            <input type="text" name="editTitle" id="title-text" required>

            <label for="description-text">Description</label>
            <textarea name="editDescription" id="description-text" cols="30" rows="10"></textarea>

            <label for="duedate-date">Due Date</label>
            <input type="datetime-local" name="editDueDate" id="duedate-datetime" required>

            <button type="submit">Add</button>
        </form>
    </dialog>
</body>
</html>
